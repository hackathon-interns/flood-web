<app-floating-configurator />
<div class="flex items-center justify-center min-h-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 38px; padding: 0.3rem; background: linear-gradient(180deg, color-mix(in srgb, var(--primary-color), transparent 60%) 10%, var(--surface-ground) 30%)">
            <div class="w-full shadow-6 bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20 flex flex-col items-center" style="border-radius: 35px; padding-top: 20px; padding-bottom: 20px">
                <div class="grid text-center" style="width: 100%">
                    <form [formGroup]="form" autocomplete="off">
                        <div class="col text-center pb-2">
                            <h2>Create Account</h2>
                        </div>
                        <div class="col text-center pb-4">
                            <p-iconfield>
                                <div class="flex" style="flex-direction: column">
                                    <p-inputicon styleClass="pi pi-user" />
                                    <input type="text" placeholder="Nome de UsuÃ¡rio" formControlName="username" pInputText />
                                </div>
                            </p-iconfield>
                        </div>
                        <div class="col text-center pb-4">
                            <p-iconfield>
                                <div class="flex" style="flex-direction: column">
                                    <p-inputicon styleClass="pi pi-user" />
                                    <input type="text" placeholder="E-mail" formControlName="email" pInputText />
                                </div>
                            </p-iconfield>
                        </div>
                        <div class="col text-center pb-4">
                            <p-iconfield>
                                <div class="flex" style="flex-direction: column">
                                    <p-inputicon styleClass="pi pi-lock" />
                                    <input type="password" placeholder="Password" formControlName="password" pInputText [autofocus]="false" />
                                </div>
                            </p-iconfield>
                        </div>
                        <div class="col text-center pb-4">
                            <p-iconfield>
                                <div class="flex" style="flex-direction: column">
                                    <p-inputicon styleClass="pi pi-lock" />
                                    <input type="password" placeholder="Confirm Password" formControlName="confirmationPassword" pInputText [autofocus]="false" />
                                </div>
                            </p-iconfield>
                        </div>
                        <div class="col text-center pt-4 pb-4">
                            <p-button class="bg-primary" styleClass="login-button" (click)="onClickSignUp()">Create Account</p-button>
                        </div>
                        <div class="col text-center pt-8">
                            <p class="text-sm font-bold">
                                    Have an account?<a href="/login"><span class="redirect-link"> Log In</span></a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
