<div>
    <app-map [layers]="mapLayers"></app-map>
    <div *ngIf="selectedDevice">
        <p-card>
            <ng-template #title>{{ selectedDevice.name }}</ng-template>
            <div class="grid">
                <div class="col-12">ID: {{ selectedDevice.identifier }}</div>
                <div class="col-6">Latitude: {{ selectedDevice.latitude }}</div>
                <div class="col-6">Longitude: {{ selectedDevice.longitude }}</div>
                <div class="col-12">Status: {{ selectedDevice.status }}</div>
                <div class="col-12 flex gap-2 flex-col sm:flex-row items-center justify-center">
                    <img [src]="selectedDevice.front_photo" alt="Foto Frontal" style="width: 200px; height: 100%; border-radius: 10px;">
                    <img [src]="selectedDevice.side_photo" alt="Foto Frontal" style="width: 200px; height: 100%; border-radius: 10px;">
                </div>
        </div>
        </p-card>
    </div>
    <div *ngIf="!selectedDevice" class="no-device-flex">
        <p>Nenhum dispositivo selecionado.</p>
      </div>
</div>
